<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ex3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="p-2 mb-3 bg-light rounded-3">
        <div class="container-fluid py-2">
            <h1 class="display-5 fw-bold">Exercise 3</h1>
            <p class="col-md-8 fs-4">Javascript basics.</p>
        </div>
    </div>

    <h3>Record a product</h3>

    <form id="messageForm">
        <div class="alert alert-info" id="errorAlert" role="alert" >
            <p id="errorMessages">Please fill in a product description.</p>
        </div>
        <div class="mb-3">
            <label for="productRef" class="form-label">Reference:</label>
            <input type="text" class="form-control" id="productRef">
        </div>
        <div class="mb-3">
            <label for="productName" class="form-label">Name:</label>
            <input type="text" class="form-control" id="productName">
        </div>
        <div class="mb-3">
            <label for="productDescription" class="form-label">Description</label>
            <textarea class="form-control" id="productDescription" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="productPrice" class="form-label">Price:</label>
            <input type="text"  class="form-control"  id="productPrice">
        </div>

        <input type="submit" class="btn btn-primary" value="Send">
    </form>
    <h4 class="mt-4">List of products:</h4>
    <button id="sortByReference" class="mb-3 btn btn-info">Sort by reference</button>

    <div id="productsTable">

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="js/ex3.js"></script>
</body>
</html>
